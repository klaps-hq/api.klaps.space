name: PR Test

on:
  pull_request:
    branches:
      - dev
      - main

concurrency:
  group: pr-test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      PORT: "5000"
      DATABASE_URL: "mysql://root:password@localhost:3306/db_name"
      NODE_ENV: "test"
      INTERNAL_API_KEY: "ci-internal-api-key"
      FRONTEND_URL: "http://localhost:3000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --ci
