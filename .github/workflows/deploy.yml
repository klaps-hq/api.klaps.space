name: Build & Deploy

on:
  push:
    branches:
      - main
      - dev

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  # ───────────────────────────────────────────────
  # Job 1: Determine environment and image tag
  # ───────────────────────────────────────────────
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
      container_name: ${{ steps.set-env.outputs.container_name }}
      deploy_dir: ${{ steps.set-env.outputs.deploy_dir }}
    steps:
      - name: Determine environment and image tag
        id: set-env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=production" >> "$GITHUB_OUTPUT"
            echo "image_tag=latest" >> "$GITHUB_OUTPUT"
            echo "container_name=klaps-backend-prod" >> "$GITHUB_OUTPUT"
            echo "deploy_dir=prod" >> "$GITHUB_OUTPUT"
          else
            echo "environment=development" >> "$GITHUB_OUTPUT"
            echo "image_tag=dev" >> "$GITHUB_OUTPUT"
            echo "container_name=klaps-backend-dev" >> "$GITHUB_OUTPUT"
            echo "deploy_dir=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Print config
        run: |
          echo "Branch:      ${{ github.ref_name }}"
          echo "Environment: ${{ steps.set-env.outputs.environment }}"
          echo "Image tag:   ${{ steps.set-env.outputs.image_tag }}"
          echo "Container:   ${{ steps.set-env.outputs.container_name }}"
          echo "Deploy dir:  ${{ steps.set-env.outputs.deploy_dir }}"

  # ───────────────────────────────────────────────
  # Job 2: Build Docker image and push to GHCR
  # ───────────────────────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.image_tag }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ───────────────────────────────────────────────
  # Job 3: Backup database before migration
  # ───────────────────────────────────────────────
  db-backup:
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Backup database via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: DATABASE_URL
          script: |
            set -eo pipefail

            BACKUP_DIR="${{ secrets.PROJECT_DIR }}/db/${{ needs.setup.outputs.deploy_dir }}/backups/pre-deploy"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            mkdir -p "$BACKUP_DIR"

            DB_USER=$(echo "$DATABASE_URL" | sed -E 's|mysql://([^:]+):.*|\1|')
            DB_PASS=$(echo "$DATABASE_URL" | sed -E 's|mysql://[^:]+:([^@]+)@.*|\1|')
            DB_HOST=$(echo "$DATABASE_URL" | sed -E 's|mysql://[^@]+@([^:]+):.*|\1|')
            DB_PORT=$(echo "$DATABASE_URL" | sed -E 's|mysql://[^@]+@[^:]+:([0-9]+)/.*|\1|')
            DB_NAME=$(echo "$DATABASE_URL" | sed -E 's|mysql://[^/]+/([^?]+).*|\1|')

            echo "Backing up database '$DB_NAME' to $BACKUP_DIR..."

            mysqldump -h "$DB_HOST" -P "$DB_PORT" -u "$DB_USER" -p"$DB_PASS" \
              --single-transaction \
              --no-tablespaces \
              --routines \
              --triggers \
              "$DB_NAME" | gzip > "$BACKUP_DIR/pre-deploy_${TIMESTAMP}.sql.gz"

            # Keep only the last 10 pre-deploy backups
            ls -tp "$BACKUP_DIR"/pre-deploy_*.sql.gz 2>/dev/null | tail -n +11 | xargs -r rm --

            echo "Backup complete: pre-deploy_${TIMESTAMP}.sql.gz ($(du -h "$BACKUP_DIR/pre-deploy_${TIMESTAMP}.sql.gz" | cut -f1))"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ───────────────────────────────────────────────
  # Job 4: Run database migrations with Drizzle
  # ───────────────────────────────────────────────
  db-migrate:
    runs-on: ubuntu-latest
    needs: [setup, build-and-push, db-backup]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Baseline existing tables (idempotent)
        run: yarn db:baseline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run database migrations
        run: npx drizzle-kit migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ───────────────────────────────────────────────
  # Job 5: Deploy to VPS
  # ───────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: [setup, build-and-push, db-backup, db-migrate]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: docker-compose.yml
          target: ${{ secrets.PROJECT_DIR }}/backend/${{ needs.setup.outputs.deploy_dir }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            # Ensure project directory exists
            mkdir -p ${{ secrets.PROJECT_DIR }}/backend/${{ needs.setup.outputs.deploy_dir }}
            cd ${{ secrets.PROJECT_DIR }}/backend/${{ needs.setup.outputs.deploy_dir }}

            # Generate .env from GitHub Secrets
            cat > .env <<EOF
            NODE_ENV=${{ needs.setup.outputs.environment }}
            PORT=${{ secrets.PORT }}
            INTERNAL_API_KEY=${{ secrets.INTERNAL_API_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            IMAGE_NAME=${{ secrets.IMAGE_NAME }}
            IMAGE_TAG=${{ needs.setup.outputs.image_tag }}
            CONTAINER_NAME=${{ needs.setup.outputs.container_name }}
            DEPLOY_ENV=${{ needs.setup.outputs.deploy_dir }}
            DOMAIN=${{ secrets.DOMAIN }}
            EOF

            # Log in to GHCR on the server
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_PAT }}

            # Pull the latest image
            docker pull ${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.image_tag }}

            # Recreate only the backend container
            docker compose -p ${{ needs.setup.outputs.container_name }} up -d --force-recreate --no-deps

            # Clean up dangling images
            docker image prune -f
